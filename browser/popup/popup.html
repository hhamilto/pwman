<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="css.css" rel="stylesheet">
</head>
<body>
	<div id="login" class="hidden screen">
		<form>
			<h1 class="h1-title">PWMAN Login</h1>
			<div class="input-group">
				<label class="label-gray">username:</label>
				<input class="username"/>
			</div>
			<div class="input-group">
				<label class="label-gray">password:</label>
				<input class="password" type="password"/>
			</div>
			<button type="submit">Login</button>
			<div class="error hidden">No errors here</div>
		</form>
	</div>
	<div id="main-menu" class="hidden screen">
		<div class="header">
			<button class="logout">Logout</button>
			<h1 class="h1-title">PWMAN</h1>
			<div class="clear-fix"></div>
		</div>
		<ul class="current-items">
		</ul>
		<button class="add-item">Add Item</button>
	</div>
	<div id="add-item" class="hidden screen">
		<form>
			<h1 class="h1-title">New Item</h1>
			<div class="input-group">
				<label class="label-gray">website:</label>
				<input class="website" type="text"/>
			</div>
			<div class="input-group">
				<label class="label-gray">username:</label>
				<input class="username"/>
			</div>
			<div class="input-group">
				<label class="label-gray">password:</label>
				<input class="password" type="text"/>
			</div>
			<div class="input-group">
				<button class="back">Nevermind</button>
				<button class="add-item">Add Item</button>
			</div>
		</form>
	</div>
	<div id="edit-item" class="hidden screen">
		<form>
			<h1 class="h1-title">Edit Item</h1>
			<div class="input-group">
				<label class="label-gray">website:</label>
				<input class="website" type="text"/>
			</div>
			<div class="input-group">
				<label class="label-gray">username:</label>
				<input class="username"/>
			</div>
			<div class="input-group">
				<label class="label-gray">password:</label>
				<input class="password" type="text"/>
			</div>
			<input type="hidden" class="item-id"/>
			<div class="input-group">
				<button class="back">Nevermind</button>
				<button class="add-item">Save</button>
			</div>
		</form>
	</div>

	<template id="item-row">
		<li>
			<div>
				<span class="label-gray">website:</span> <span class="website"></span>
			</div>
			<div>
				<span class="label-gray">username:</span> <span class="username"></span>
			</div>
			<button class="fill">Fill</button>
			<button class="edit">Edit</button>
		</li>
	</template>

	<script src="vendor/luxon.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/edit-item.js"></script>
	<script src="js/login.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
