<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="css.css" rel="stylesheet">
</head>
<body>
	<div id="login" class="hidden screen">
		<form>
			<h1>PWMAN Login</h1>
			<div class="input-group">
				<label>username:</label>
				<input class="username"/>
			</div>
			<div class="input-group">
				<label>password:</label>
				<input class="password" type='password'/>
			</div>
			<button type="submit">Login</button>
			<div class="error hidden">No errors here</div>
		</form>
	</div>
	<div id="main-menu" class="hidden screen">
		<ul class="current-items">
		</ul>
		<button class="add-item">Add Item</button>
		<button class="logout">Logout</button>
	</div>
	<div id="add-item" class="hidden screen">
		<form>
			username:
			<input type="text" class="username"/>
			password:
			<input type="text" class="password"/>
			website:
			<input type="text" class="website"/>
			<button class="add-item">Add Item</button>
		</form>
	</div>
	<div id="edit-item" class="hidden screen">
		<form>
			username:
			<input type="text" class="username"/>
			password:
			<input type="text" class="password"/>
			website:
			<input type="text" class="website"/>
			<input type="hidden" class="item-id"/>
			<button class="add-item">Edit Item</button>
		</form>
	</div>

	<template id="item-row">
		<li>
			<span class="website"></span>
			<span class="username"></span>
			<button class="fill">Fill</button>
			<button class="edit">Edit</button>
		</li>
	</template>

	<script src="vendor/luxon.js"></script>
	<script src="js.js"></script>
</body>
</html>
